<ion-header>
  <ion-toolbar>
    <ion-title>Logements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ lieuxChargement[0].title }}</ion-card-title>
            <ion-card-subtitle>
              {{ lieuxChargement[0].price | currency }} / Mensuel</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="lieuxChargement[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ lieuxChargement[0].description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let lieu of lieuxChargement.slice(1)">
            <ion-thumbnail slot="start">
              <ion-img [src]="lieu.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ lieu.title }}</h2>
              <p>{{ lieu.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
