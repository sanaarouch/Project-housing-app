<ion-header>
  <ion-toolbar>
    <ion-title>Mes offres</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/lieux/tabs/offres/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let offre of offres"
            [routerLink]="['/', 'lieux', 'tabs', 'offres', offre.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offre.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offre.title }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
