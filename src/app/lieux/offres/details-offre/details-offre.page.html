<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lieux/tabs/offres">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Résumé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">{{ lieu.title }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="lieu.imageUrl"></ion-img>
          <ion-card-content >
              <p style="text-align: center; font-size: medium;"> {{ lieu.description }}</p>
              <ion-card-subtitle style=" text-align: center;
              font-size: medium; padding-top: 15%; color : darkred;">
              {{ lieu.price | currency }} / Mensuel</ion-card-subtitle>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
